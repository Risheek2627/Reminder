<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Animated gradient background */
      .bg-animated {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: -2;
      }

      /* Floating shapes */
      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
      }

      .shape:nth-child(1) {
        width: 300px;
        height: 300px;
        top: -150px;
        left: -150px;
        animation-delay: 0s;
        animation-duration: 25s;
      }

      .shape:nth-child(2) {
        width: 200px;
        height: 200px;
        top: 50%;
        right: -100px;
        animation-delay: 3s;
        animation-duration: 20s;
      }

      .shape:nth-child(3) {
        width: 250px;
        height: 250px;
        bottom: -125px;
        left: 30%;
        animation-delay: 6s;
        animation-duration: 30s;
      }

      .shape:nth-child(4) {
        width: 180px;
        height: 180px;
        top: 20%;
        right: 20%;
        animation-delay: 2s;
        animation-duration: 22s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(30px, -50px) rotate(90deg);
        }
        50% {
          transform: translate(-20px, -100px) rotate(180deg);
        }
        75% {
          transform: translate(50px, -50px) rotate(270deg);
        }
      }

      /* Content wrapper */
      .content-wrapper {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* Register card */
      .register-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 50px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h3 {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
      }

      /* Form inputs */
      .form-control-custom {
        border: 2px solid #e0e0e0;
        border-radius: 15px;
        padding: 14px 20px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      .form-control-custom:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        outline: none;
        background: white;
      }

      .form-control-custom::placeholder {
        color: #aaa;
      }

      /* Button */
      .btn-custom {
        padding: 14px 30px;
        font-size: 1.05rem;
        border-radius: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
      }

      .btn-primary-custom {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-primary-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
      }

      /* Footer text */
      .footer-text {
        color: #666;
        font-size: 0.95rem;
        margin-top: 1.5rem;
      }

      .footer-text a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .footer-text a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      /* Alert styling */
      #alertBox .alert {
        border-radius: 12px;
        border: none;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 576px) {
        .content-wrapper {
          padding: 15px;
        }

        .register-card {
          padding: 40px 25px;
          border-radius: 20px;
        }

        h3 {
          font-size: 1.7rem;
        }

        .form-control-custom {
          padding: 12px 18px;
          font-size: 0.95rem;
        }

        .btn-custom {
          padding: 12px 25px;
          font-size: 1rem;
        }

        .footer-text {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 400px) {
        .register-card {
          padding: 35px 20px;
        }

        h3 {
          font-size: 1.5rem;
        }

        .form-control-custom {
          padding: 12px 16px;
          font-size: 0.9rem;
        }

        .btn-custom {
          padding: 11px 20px;
          font-size: 0.95rem;
        }

        .footer-text {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated background -->
    <div class="bg-animated"></div>

    <!-- Floating shapes -->
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Main content -->
    <div class="content-wrapper">
      <div class="container" style="max-width: 400px">
        <div class="register-card">
          <h3 class="text-center mb-4">Create Account</h3>

          <div id="alertBox"></div>

          <form id="registerForm">
            <input
              class="form-control form-control-custom mb-3"
              type="text"
              placeholder="Name"
              id="name"
              required
            />
            <input
              class="form-control form-control-custom mb-3"
              type="email"
              placeholder="Email"
              id="email"
              required
            />
            <input
              class="form-control form-control-custom mb-4"
              type="password"
              placeholder="Password"
              id="password"
              required
            />

            <button class="btn btn-custom btn-primary-custom w-100">
              Register
            </button>
          </form>

          <p class="text-center footer-text">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
